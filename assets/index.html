<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Stride through the world of graphs at your own pace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: ui-sans-serif, system-ui, sans-serif;
            font-size: 1rem;
            line-height: 1.5
        }

        td:hover .desc {
            display: block;
        }

        td .desc {
            display: none;
        }
        
        #instances a {
            text-decoration: none;
        }

        #pagination {
            margin-top: 1em;
            text-align: center;
        }

        #pagination button {
            margin: 0.5em;
        }

        .tag {
            font-weight: bold;
            padding: 0.1em 0.5em 0.1em 0.5em;
            border-radius: 0.5em;
            display: inline;

            color: white;
            background-color: #444;
            margin-left: 1em;
            cursor: pointer;
        }

        .tagstyle1 {
            background: blue;
        }

        .tagstyle2 {
            background: darkred;
        }

        .tagstyle3 {
            background: darkgreen;
        }

        .tag.active::after {
            content: " ❌";
        }

        .tag.inactive {
            opacity: 0.5;
        }

        th.asc::after {
            content: " ↗️";
        }

        th.desc::after {
            content: " ↘️";
        }

        th.clickable {
            cursor: pointer;
        }

        #header_id,
        #header_tools {
            width: 5em;
        }

        #header_nodes,
        #header_edges,
        #header_score {
            width: 10em;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand col-9"
                alt="Sharing and Testing Repository for Instance Deployment and Evaluation">STRIDE</a>

        </div>
    </header>

    <div class="container mt-3">
        <main>
            <form class="bg-body-tertiary p-2">
                <div class="row p-2">
                    <div class="col-2">
                        <label>Nodes</label>
                    </div>
                    <div class="col-5">
                        <select class="form-control" id="min_nodes">
                            <option value="none">Minimal Nodes</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <select class="form-control" id="max_nodes">
                            <option value="none">Maximal Nodes</option>
                        </select>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-2">
                        <label>Edges</label>
                    </div>
                    <div class="col-5">
                        <select class="form-control" id="min_edges">
                            <option value="none">Minimal Edges</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <select class="form-control" id="max_edges">
                            <option value="none">Maximal Edges</option>
                        </select>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-2">
                        <label>Size of best solution</label>
                    </div>
                    <div class="col-5">
                        <select class="form-control" id="min_score">
                            <option value="none">Minimal Solution Size</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <select class="form-control" id="max_score">
                            <option value="none">Maximal Solution Size</option>
                        </select>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-2">
                        <label>Tags</label>
                    </div>
                    <div class="col-8">
                        <select class="form-control" id="tag">
                            <option value="none">All</option>
                        </select>
                    </div>
                    <div class="col-2" style="text-align: right;">
                        <button id="download_list" type="button" class="btn btn-primary" disabled>Download</button>
                    </div>
                </div>
            </form>

        <table id="instances" class="table table-dark table-striped table-hover mt-5">
            <thead>
                <tr>
                    <th scope="col" id="header_id" onclick="javascript:sort_by('id')" class="clickable">Id</th>
                    <th scope="col" id="header_name" onclick="javascript:sort_by('name')" class="clickable">Instance</th>
                    <th scope="col" id="header_nodes" onclick="javascript:sort_by('nodes')" class="clickable num">Nodes</th>
                    <th scope="col" id="header_edges" onclick="javascript:sort_by('edges')" class="clickable num">Edges</th>
                    <th scope="col" id="header_score" onclick="javascript:sort_by('score')" class="clickable num">Best Solution
                    </th>
                    <th scope="col" id="header_tools"></th>
                    </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                    </table>
        <div class="text-center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-md-center" id="pagination">
                        </ul>
                        </nav>
        </div>
        </main>

</div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
