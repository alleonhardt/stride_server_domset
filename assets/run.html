<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Stride through the world of graphs at your own pace</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-table.min.css" rel="stylesheet" />
    <link href="css/stride.css" rel="stylesheet" />
</head>

<body>
    <header class="navbar navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand col-9"
                alt="Sharing and Testing Repository for Instance Deployment and Evaluation">STRIDE/RUN</a>
        </div>
    </header>

    <div class="container mt-3">
        <main>
            <div class="row">
                <div class="col-4">
                    <h1 id="run-name">Run</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item"><a href="runs.html" id="breadcrumb-solver">Solver</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Run</li>
                        </ol>
                    </nav>

                    <p id="run-description"></p>

                    <table id="run-stats" class="table-fluid table-dark table-striped table-hover mt-3">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th class="num">Num</th>
                                <th class="num">Frac</th>
                                <th class="num">Avg. Time</th>
                            </tr>
                        <tbody></tbody>
                    </table>

                    <div class="row mt-5">
                        <div class="col-6">
                            <label for="plot-type">Plot Type:</label>
                        </div>
                        <div class="col-6">
                            <select id="plot-type" class="form-select">
                                <option value="score">Score</option>
                                <option value="runtime">Runtime</option>
                            </select>
                        </div>
                    </div>
                    </div>
                    <div class="col-8">
                        <div id="runtime-plot" style="width: 100%; height: 30rem;"></div>
                    </div>
                    </div>

            <div class="row mt-5">
                <div class="col-6">
                    <h2>Instance</h2>
                </div>
                <div class="col-6" style="text-align: right;">
                    <a id="download-instances" class="btn btn-primary" href="#" download>Download Instance List</a>
                </div>
            </div>
            <table id="instances" class="table table-dark table-striped table-hover" data-toggle="table">
                <thead>
                    <tr>
                        <th data-sortable="true" data-field="iid" class="num">Id</th>
                        <th class="num" data-sortable="true" data-field="name">Instance</th>
                        <th class="num" data-sortable="true" data-field="nodes" data-formatter="digitsFmt">Nodes</th>
                        <th class="num" data-sortable="true" data-field="edges" data-formatter="digitsFmt">Edges</th>
                        <th class="num" data-sortable="true" data-field="best_score">Best Score</th>
                        <th class="num" data-sortable="true" data-field="score" data-formatter="scoreFmt">Score
                        </th>
                        <th class="num" data-sortable="true" data-field="score_delta" data-formatter="scoreFmt">
                            Score Diff
                        </th>
                        <th class="num" data-sortable="true" data-field="time">Runtime</th>
                    </tr>
                </thead>
            </table>
        </main>
    </div>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="libs/bootstrap-table.min.js"></script>
    <script src="libs/plotly-2.35.2.min.js"></script>

    <script src="js/run.js"></script>

</body>

</html>
