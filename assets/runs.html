<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Stride through the world of graphs at your own pace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #runs .run {
            border: 2px solid var(--bs-gray);
            border-radius: var(--bs-border-radius);
        }

        #runs>.hidden {
            opacity: 0.5;
        }

        #runs .run:hover {
            border: 2px solid var(--bs-primary-border-subtle);
        }


        #runs .run .name {
            cursor: pointer;
        }

        #runs .run .name:hover {
            text-decoration: underline;
        }

        #runs .run .progress-stacked,
        #runs .run .progress {
            --bs-progress-height: 3.5rem;
            --bs-progress-font-size: 100%;
        }

        #runs .tools {
            margin-top: -0.5rem;
            margin-bottom: 1rem;
            ;
        }

        #runs .tools a {
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand col-9"
                alt="Sharing and Testing Repository for Instance Deployment and Evaluation">STRIDE</a>

        </div>
    </header>

    <div class="container mt-3">
        <main>
            <form class="bg-body-tertiary p-2">
                <div class="row p-2">
                    <div class="col-2">
                        <label>Display</label>
                    </div>
                    <div class="col-5">
                        <input type="checkbox" id="include_hidden" /> <label for="include_hidden">Include Hidden</label>
                    </div>
                    <div class="col-5">
                    </div>
                </div>
            </form>

            <div id="runs" class="mt-5">
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="runs_script.js"></script>

</body>

</html>
